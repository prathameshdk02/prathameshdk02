<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				*{
					margin:0;
					padding:0;
					box-sizing: border-box;
					font-family: "Segoe UI";
				}

				<!-- Animation Keyframes -->
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes type{
					0%{
						visibility: none;
						width: 0%;
					}
					100%{
						width: 64%;
					}
				}

				@keyframes blink{
					0%{
						border-right: none;
					}
					50%{
						border-right: .15em solid white;
					}
					100%{
						border-right: none;
					}
				}

				@keyframes slideUp{
					0%{
						opacity: 0;
						transform: translateY(30px);
					}
					100%{
						opacity: 1;
						transform: translateY(0);
					}
				}

				@keyframes shake{
					0%{
						opacity: 0;
					}
					50%{
						opacity: 1;
						transform: rotate(6deg);
					}
					75%{
						opacity: 1;
						transform: rotate(-6deg);
					}
					100%{
						opacity: 1;
						transform: rotate(0deg);
					}
				}

				@keyframes hexa4Animation{
					0%{
						transform: translateX(100px) rotate(0deg);
						opacity: 0;
					}
					100%{
						opacity: 1;
						transform: translateX(0) rotate(-120deg);
					}
				}

				@keyframes hexa1Animation{
					0%{
						transform: translateX(-100px) rotate(0deg);
						opacity: 0;
					}
					100%{
						opacity: 1;
						transform: translateX(0) rotate(120deg);
					}
				}

				@keyframes hexa3Animation{
					0%{
						transform: translateY(100px) rotate(0deg);
						opacity: 0;
					}
					100%{
						transform: translateY(0) rotate(-120deg);
						opacity: 1;
					}
				}

				@keyframes hexa2Animation{
					0%{
						transform: translateY(-100px) rotate(0deg);
						opacity: 0;
					}
					100%{
						transform: translateY(0) rotate(120deg);
						opacity: 1;
					}
				}

				<!-- Animation Classes -->

				.typed-out{
					width: 0;
					overflow: hidden;
					border-right: none;
					white-space: nowrap;
					animation: type 3.5s 2.5s forwards, blink 2.5s 2s forwards 5;
				}

				.slide-up{
					animation: slideUp 2s 3.5s forwards;
					opacity: 0;
				}

				.shake{
					display: inline-block;
					animation: shake 1.5s 0.5s forwards;
					opacity: 0;
				}

				<!-- Header Container -->

				.header {
					font-family: "Segoe UI";
					margin: 0;
					width: 100%;
					background: linear-gradient(-45deg, rgb(13,27,23,0.97), #0d1117, rgb(13,27,23,0.97), #0d1117, rgb(13,27,23,0.97));
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					color: white;
					text-align: left;
					padding: 3rem 2rem 4rem;
					position: relative;
					overflow: hidden;
				}

				.header-greet{
					font-weight: 200;
					font-size: 1.5em;
				}

				.header-name{
					margin-top: -2px;
					font-weight: 900;
					font-size: 3em;
				}

				.header-prof{
					font-weight: 400;
					font-size: 1.5em;
				}

				<!-- Hexa Shapes -->
				.hexa{
					position: absolute;
					width: 8rem;
					height: 4.5rem;
				}

				.hexa::before, .hexa::after{
					content: "";
					width: 8rem;
					height: 4.5rem;
					position: absolute;		
				}

				.hexa,
				.hexa::before,
				.hexa::after{
					background: linear-gradient(-45deg, rgb(0, 119, 182), rgb(43, 192, 246) , rgb(0, 119, 182));
				}

				.hexa::before{
					transform: rotate(60deg);
				}

				.hexa::after{
					transform: rotate(-60deg);
				}

				.hexa-1{
					opacity: 0;
					position: absolute;
					right: 146px;
					bottom: 16px;
					animation: hexa1Animation 2s 3.5s forwards;
				}

				.hexa-2{
					opacity: 0;
					position: absolute;
					right: 77px;
					top: 31px;
					animation: hexa2Animation 2s 3.7s forwards;
				}

				.hexa-3{
					opacity: 0;
					position: absolute;
					bottom: 16px;
					right: 9px;
					animation: hexa3Animation 2s 3.6s forwards;
				}

				.hexa-4{
					opacity: 0;
					position: absolute;
					top: 31px;
					right: -60px;
					animation: hexa4Animation 2s 3.4s forwards;
				}


			</style>

			<div class="header">
					<h3 class="header-greet shake">Hello I'm</h3>
					<h1 class="header-name typed-out">Prathamesh Kadve</h1>
					<h3 class="header-prof slide-up">Full Stack Web Developer</h3>
					<div class="hexa hexa-1"></div>
					<div class="hexa hexa-2"></div>
					<div class="hexa hexa-3"></div>
					<div class="hexa hexa-4"></div>
			</div>
		</div>
	</foreignObject>
</svg>
