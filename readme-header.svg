<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				*{
					margin:0;
					padding:0;
					box-sizing: border-box;
					font-family: "Segoe UI";
				}

				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes type{
					0%{
						visibility: none;
						width: 0%;
					}
					100%{
						width: 64%;
					}
				}

				@keyframes blink{
					0%{
						border-right: none;
					}
					50%{
						border-right: .15em solid white;
					}
					100%{
						border-right: none;
					}
				}

				.typed-out{
					width: 0;
					overflow: hidden;
					border-right: .15em solid white;
					white-space: nowrap;
					animation: type 5s 1.2s forwards, blink 1s forwards 10;
				}

				.header {
					font-family: "Segoe UI";
					margin: 0;
					width: 100%;
					background: linear-gradient(-45deg, #0d1117, rgb(13,27,23,0.97), #0d1117, rgb(13,27,23,0.97), #0d1117);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					color: white;
					text-align: left;
					padding: 3rem 2rem 4rem;
				}

				.header-greet{
					font-weight: 200;
					font-size: 1.5em;
				}

				.header-name{
					margin-top: -2px;
					font-weight: 900;
					font-size: 3em;
				}

				.header-prof{
					font-weight: 400;
					font-size: 1.5em;
				}

			</style>

			<div class="header">
					<h3 class="header-greet">Hello I'm</h3>
					<h1 class="header-name typed-out">Prathamesh Kadve</h1>
					<h3 class="header-prof">Full Stack Web Developer</h3>
			</div>
		</div>
	</foreignObject>
</svg>
